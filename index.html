<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body onload="onBodyLoad()">
    <div class="application-title">
        <h1>Jumbld</h1>
    </div>
    <form   class="center">
    <div class="row ">
        <div class="difficulty-level column">
            <select id="selected-level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div  class="score column">
            <div style="float: right;">Score: <span id="points">0</span></div>
        </div>
    </div>
    <div class="timer" id="time">
        <span>Time:
            <span id="remaining">0</span>
         Seconds</span>
    </div>
    <div class="jumbled-words ">
        <span id="jumbld-word"> p n l a e</span>
    </div>
     <div class="solution-box">
         <input type="text" placeholder="Guess the word" id="answer">
     </div>
     <br>
     <div class="action">
         <button type="button" onclick="onSubmit()">Submit</button>
         <button type="button" onclick="onCancel()">Cancel</button>
     </div>
    </form>
    <script src="/script.js"></script>
</body>
</html>
